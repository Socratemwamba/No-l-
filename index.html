<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Noël !</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            color: #a10000;
            font-size: 5vw; 
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.7);
            font-family: 'Georgia', serif;
        }
        .message {
            font-size: 2.5vw; 
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        .message:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        img {
            width: 40%;  /* Ajusté la taille ici */
            max-width: 300px;  /* Ajusté le maximum ici */
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .footer {
            margin-top: 40px;
            font-size: 1.5vw;
            color: #666;
        }
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 2vw;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        .whatsapp-button:hover {
            background-color: #128C7E;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 6vw;
            }
            .message {
                font-size: 4vw; 
            }
            .footer {
                font-size: 3.5vw; 
            }
            img {
                width: 90%;  
            }
            .whatsapp-button {
                font-size: 4vw;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Joyeux Noël !</h1>
    <div class="message">
        Moi Socrate Edgard je vous souhaite un joyeux Noël que cette saison festive vous apporte paix, joie et amour mes trés chers Ingenieurs.
    </div>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrQCqGMsD66Q7C-M8ysBMBArG2L-Brk5YnWQ&s" alt="">

</html>
